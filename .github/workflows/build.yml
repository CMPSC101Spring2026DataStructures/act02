# Basic workflow
name: build

# Controls when the action will run
# Workflow begins with push or PR events
# Focuses on the main branch only
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Create one single job
# This job performs all necessary checks
jobs:
  build:
    # Use the latest version of Ubuntu on Microsoft Azure
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Performs all actions on different versions of Python
        python-version: ["3.11"]
    # Define the workflow steps
    steps:
    # Checkout the code of the repository
        - name: Check out Repository Code
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        # Setup Python for the current language version
        - name: Setup Python ${{ matrix.python-version }}
          if: always()
          uses: actions/setup-python@v5
          with:
            python-version: ${{ matrix.python-version }}
        # Install UV package manager
        - name: Install UV
          if: always()
          run: |
            curl -LsSf https://astral.sh/uv/install.sh | sh
            echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        # Verify UV installation
        - name: Verify UV Installation
          if: always()
          run: |
            uv --version
        # Test Tutorial 1 - Basic Plotting
        - name: Test Tutorial 1 Setup
          if: always()
          run: |
            cd tutorials/tutorial_01_basic_plotting
            uv venv
            uv pip install matplotlib pandas plotly
        # Test Tutorial 2 - Prime Distribution
        - name: Test Tutorial 2 Setup
          if: always()
          run: |
            cd tutorials/tutorial_02_prime_distribution
            uv venv
            uv pip install matplotlib pandas plotly numpy
        # Run GatorGrader: see config/gatorgrade.yml
        - name: Run GatorGrader with GatorGrade
          if: always()
          run:  |
            pipx install gatorgrade
            pipx inject gatorgrade 'click==8.1.7' --force
            gatorgrade --config config/gatorgrade.yml
